@(firstName: String)

    @main("Home") {
        <title>Home</title>

            <!-- Bootstrap core CSS -->
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

            <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

            <!-- Custom styles for this template -->


            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


        <body>

            <div class="container">


            @if(firstName == null) {

                <div class="pull-left" style="max-width:50%">
                    <img src="/assets/images/logo3.png" style="max-width:98%">
                </div>

                <div class="pull-right">

                    <h3>Passage Simplification as easy as cut-and-paste</h3>
                    <p class="lead">
                        <a href="@routes.Application.signup()" class="btn btn-lg btn-default">Sign Up</a>
                    </p>
                </div>
            } else {

                <div class="jumbotron">

                    <p class="lead">
                        <strong>Welcome back, @firstName!</strong>
                    </p>
                    <p class="lead">
                        <a href="@routes.SimplePassageController.viewAllPassages()" class="btn btn-lg btn-default">
                            Manage Passages</a>
                    </p>

                </div>
            }
            </div>


                <!-- Bootstrap core JavaScript
    ================================================== -->
                <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="../../public/bootstrap/js/bootstrap.min.js"></script>
                <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="../../public/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
        </body>

    }
