@(form: Form[formdata.UserForm])
    @main("Signup") {

        @helper.form(routes.Application.signup_submit()) {
        <!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="utf-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
                    <meta name="description" content="">
                    <meta name="author" content="">
                    <link rel="icon" href="../../favicon.ico">

                    <title>Signin Template for Bootstrap</title>

                        <!-- Bootstrap core CSS -->
                        <!-- Bootstrap core CSS -->
                        <!-- Latest compiled and minified CSS -->
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

                        <!-- Optional theme -->
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

                        <!-- Latest compiled and minified JavaScript -->
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


                        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
                </head>

                <body>

                    <div class="container">


                        <form action="@routes.Application.signup" method="post" enctype="multipart/form-data">
                            <h2 class="form-signin-heading">Please Create An Account</h2>


                            <input type="text" class="form-control" name="firstName" placeholder="First Name" value='@form("firstName").value'>

                            <input type="text" class="form-control" name="lastName" placeholder="Last Name" value='@form("lastName").value'>

                            <input type="email" class="form-control" name="email" placeholder="Email" value='@form("email").value'>

                            <input type="text" class="form-control" name="username" placeholder="Username" value='@form("username").value'>

                            <input type="password" class="form-control" name="password" placeholder="Password" value='@form("password").value'>
                            <input type="password" class="form-control" name="passwordRepeat" placeholder="Confirm Password" value='@form("passwordRepeat").value'>

                            <br>
                            <label>STUDENTS ONLY, ENTER TEACHERS USERNAME</label>
                            <input type="text" class="form-control" name="instUsername" placeholder="" value='@form("instUsername").value'>


                            <br>

                            <strong>Check for a student account (All Users are instructors by default)</strong> &nbsp; <input type="checkbox" name="isStudent" value='@form("isStudent").value()' onclick="setBox();">





                            <br>


                            <div class="text-center">
                                <button type="submit" class="button medium semiround">Submit</button>
                            </div>


                    </div> <!-- /container -->


                    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
                    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

                    <script>
                        function setBox(){
                            var elem = document.getElementsByName("isStudent")[0];
                            if(elem.checked == true) elem.value = true;
                            else elem.value = false;
                        }


                    </script>
                </body>
            </html>
        }


    }
