@(form: Form[formdata.UserForm])
@main("Signup") {

    @helper.form(routes.Application.signup_submit()) {
    <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
                <meta name="description" content="">
                <meta name="author" content="">
                <link rel="icon" href="../../favicon.ico">

                <title>Signin Template for Bootstrap</title>

                    <!-- Bootstrap core CSS -->
                    <!-- Bootstrap core CSS -->
                    <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

                    <!-- Optional theme -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

                    <!-- Latest compiled and minified JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


                    <!-- Custom styles for this template -->
                <link href="/assets/stylesheets/signup.css" rel="stylesheet">


                    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
            </head>

            <body>

                <div class="container">

                    <form class="form-signin">
                        <h2 class="form-signin-heading">Please Create An Account</h2>



                        <input type="text" class="form-control" name="firstName" placeholder="First Name" value='@form("firstName").value'>

                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" value='@form("lastName").value'>

                        <input type="email" class="form-control" name="email" placeholder="Email" value='@form("email").value'>

                        <input type="text" class="form-control" name="username" placeholder="Username" value='@form("username").value'>

                        <input type="password" class="form-control" name="password" placeholder="Password" value='@form("password").value'>
                        <input type="password" class="form-control" name="passwordRepeat" placeholder="Confirm Password" value='@form("passwordRepeat").value'>


                        <div class="text-center">
                            <button type="submit" class="button medium semiround">Submit</button>
                        </div>

                    </form>

                </div> <!-- /container -->


                <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
                <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
            </body>
        </html>
    }



}
